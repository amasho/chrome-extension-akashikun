<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>Chrome Extension Akashikun Option</title>
    <link rel="stylesheet" href="css/tailwind.min.css" type="text/css" />
  </head>
  <body>
    <div class="w-full flex flex-col items-center justify-center mt-5 mb-5">
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="api_token">
          API Token
        </label>
        <input
          class="w-64 shadow appearance-none border border-red-500 rounded py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="api_token"
          type="password"
          placeholder="*******************************"
        />
        <p id="error" class="text-center font-bold text-red-700"></p>
      </div>
      <button id="save" class="w-16 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        保存
      </button>
      <p id="status" class="text-center font-bold mt-3"></p>
    </div>

    <script src="js/axios.min.js"></script>
    <script src="js/token.js"></script>
  </body>
</html>
